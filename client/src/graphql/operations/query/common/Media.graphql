query Media($perPage: Int, $search: String, $type: MediaType) {
    Page(perPage: $perPage) {
        media(isAdult: false, type: $type, search: $search, sort: SEARCH_MATCH) {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            type
            episodes
            chapters
            season
            seasonYear
            status
            genres
            coverImage {
                extraLarge
                large
                medium
                color
            }
        }
    }
}
